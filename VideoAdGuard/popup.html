<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .localOllama-field {
      display: flex;
      align-items: top;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <h3>B站广告检测设置</h3>
  <div class="form-group localOllama-field">
    <label for="localOllama">连接到本地Ollama</label>
    <input type="checkbox" id="localOllama">
  </div>
  <div class="form-group">
    <label for="apiUrl">API地址：</label>
    <input type="text" id="apiUrl" placeholder="请输入API地址" value="https://open.bigmodel.cn/api/paas/v4/chat/completions">
  </div>
  <div class="form-group apiKey-field">
    <label for="apiKey">API密钥：</label>
    <input type="password" id="apiKey" placeholder="请输入API密钥">
  </div>
  <div class="form-group">
    <label for="model">模型名称：</label>
    <input type="text" id="model" placeholder="请输入模型名称" value="glm-4-flash">
  </div>
  <button id="save">保存设置</button>
  <div id="message"></div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
