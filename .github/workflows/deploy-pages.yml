name: Deploy to GitHub Pages

on:
  # 当推送到main分支时触发
  push:
    branches: [ main ]
    paths:
      - 'docs/**'

  # 允许手动触发工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建和部署
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置Pages
        uses: actions/configure-pages@v4

      - name: 上传静态文件
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
